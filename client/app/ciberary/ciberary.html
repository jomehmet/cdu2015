<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Ciberary, your technical liberary</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Books: </h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="book in books | limit : 2">
        <li class="book"><div ng-class="book.info ? 'borrowed':''">
          <span class="book-title">{{book.name}}</span>
          <span ng-show="book.info"> - Borrowed by {{book.info}}</span>
          <div class="book-control" ng-show="isLoggedIn">
            <button ng-hide="book.info" type="button" class="btn btn-success" ng-click="borrowBook(book)">Borrow</button>
            <button ng-show="book.info == currentUser.name" type="button" class="btn btn-warning" ng-click="deliverBook(book)">Deliver</button>
            <button ng-show="isAdmin" type="button" class="btn btn-danger" ng-click="deleteBook(book)">&times;</button>
          </div>
          </div>

        </li>
      </ul>
    </div>
  </div>

  <form class="thing-form" ng-show="isAdmin">
    <label>Syncs in realtime across clients</label>

    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new book here." ng-model="newBook">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addBook()">Add New</button>
      </span>
    </p>
  </form>
</div>
